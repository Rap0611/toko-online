
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Maulana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            background: white;
            display: flex;
            align-items: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }
        .product .details {
            flex: 1;
        }
        .product .details h3 {
            margin: 0;
        }
        .product .details p {
            margin: 5px 0;
        }
        .product .details button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toko Online Maulana</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/100?text=Sepatu" alt="Sepatu">
            <div class="details">
                <h3>Sepatu</h3>
                <p>Harga: Rp 250.000</p>
                <button>Beli Sekarang</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100?text=Baju" alt="Baju">
            <div class="details">
                <h3>Baju</h3>
                <p>Harga: Rp 150.000</p>
                <button>Beli Sekarang</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100?text=Cincin" alt="Cincin">
            <div class="details">
                <h3>Cincin</h3>
                <p>Harga: Rp 500.000</p>
                <button>Beli Sekarang</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Toko Online Maulana</p>
    </footer>
</body>
</html>
